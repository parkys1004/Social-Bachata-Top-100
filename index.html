<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>2025-2026 Social Bachata Top 100</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Inter:wght@400;600;800&family=Noto+Sans+KR:wght@300;500;700&display=swap');
        
        body {
            font-family: 'Inter', 'Noto Sans KR', sans-serif;
            background: #0f172a;
            color: #f1f5f9;
        }
        .glass-card {
            background: rgba(30, 41, 59, 0.7);
            backdrop-filter: blur(10px);
            border: 1px solid rgba(255, 255, 255, 0.1);
            transition: transform 0.2s, background 0.2s;
        }
        .glass-card:hover {
            background: rgba(51, 65, 85, 0.8);
            transform: translateY(-2px);
        }
        .gradient-text {
            background: linear-gradient(90deg, #f472b6, #fb923c);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
        }
        .sticky-header {
            position: sticky;
            top: 0;
            z-index: 50;
            background: rgba(15, 23, 42, 0.9);
            backdrop-filter: blur(15px);
        }
    </style>
<script type="importmap">
{
  "imports": {
    "react-dom/": "https://esm.sh/react-dom@^19.2.3/",
    "lucide-react": "https://esm.sh/lucide-react@^0.562.0",
    "react/": "https://esm.sh/react@^19.2.3/",
    "react": "https://esm.sh/react@^19.2.3",
    "framer-motion": "https://esm.sh/framer-motion@^12.26.2"
  }
}
</script>
</head>
<body class="pb-12">

    <!-- Hero Section -->
    <header class="py-12 px-6 text-center bg-gradient-to-b from-pink-900/20 to-slate-950">
        <h1 class="text-4xl md:text-6xl font-extrabold mb-4 gradient-text">Bachata Top 100</h1>
        <p class="text-slate-400 text-lg md:text-xl max-w-2xl mx-auto">
            2025-2026년 소셜 댄스 플로어를 뜨겁게 달굴 최고의 바차타 음악 컬렉션
        </p>
    </header>

    <!-- Navigation (Jump to category) -->
    <nav class="sticky-header border-b border-slate-800 py-4 px-6 mb-8 overflow-x-auto whitespace-nowrap">
        <div class="max-w-6xl mx-auto flex gap-4 text-sm font-semibold">
            <a href="#cat1" class="px-4 py-2 rounded-full bg-pink-600/20 text-pink-400 border border-pink-500/30 hover:bg-pink-600/30 transition">Sensual</a>
            <a href="#cat2" class="px-4 py-2 rounded-full bg-blue-600/20 text-blue-400 border border-blue-500/30 hover:bg-blue-600/30 transition">Modern</a>
            <a href="#cat3" class="px-4 py-2 rounded-full bg-emerald-600/20 text-emerald-400 border border-emerald-500/30 hover:bg-emerald-600/30 transition">Smooth</a>
            <a href="#cat4" class="px-4 py-2 rounded-full bg-purple-600/20 text-purple-400 border border-purple-500/30 hover:bg-purple-600/30 transition">Urban</a>
            <a href="#cat5" class="px-4 py-2 rounded-full bg-amber-600/20 text-amber-400 border border-amber-500/30 hover:bg-amber-600/30 transition">Dominican</a>
        </div>
    </nav>

    <main class="max-w-6xl mx-auto px-6 space-y-16" id="song-container">
        <!-- Javascript will inject categories and songs here -->
    </main>

    <footer class="mt-24 pt-12 border-t border-slate-800 text-center text-slate-500 text-sm">
        <p>© 2025 Bachata Social Korea. 제목을 클릭하면 유튜브 검색 결과로 연결됩니다.</p>
    </footer>

    <script type="module" src="/index.tsx"></script>
</body>
</html>
